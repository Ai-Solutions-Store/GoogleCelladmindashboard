name: AiCollab CI/CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: "aicollabforthekids-admin (1)/package-lock.json"

      - name: Install dependencies
        working-directory: "aicollabforthekids-admin (1)"
        run: npm ci

      - name: Build project
        working-directory: "aicollabforthekids-admin (1)"
        run: npm run build
        env:
          VITE_API_BASE_URL: https://aicollabforthekids-production.up.railway.app
          VITE_APP_URL: https://youandinotai.com

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 516a3a855f44f5ad8453636d163ae25d
          projectName: youandinotai
          directory: "aicollabforthekids-admin (1)/dist"
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
