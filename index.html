<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DAO & Kickstarter Launchpad</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Force dark theme for the new design
    document.documentElement.classList.add('dark')

    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0",
      "recharts": "https://aistudiocdn.com/recharts@^3.3.0",
      "react-markdown": "https://aistudiocdn.com/react-markdown@^10.1.0"
    }
  }
  </script>
  <style>
    :root {
        --primary: #6366f1;
        --primary-dark: #4f46e5;
        --primary-light: #818cf8;
        --secondary: #ec4899;
        --success: #10b981;
        --warning: #f59e0b;
        --danger: #ef4444;
        --info: #3b82f6;
        --dark-bg: #0f172a;
        --dark-card: #1e293b;
        --gray: #64748b;
        --light: #f1f5f9;
        --white: #ffffff;
        --gradient-1: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-2: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        --gradient-3: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        --gradient-4: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }
    html.dark {
        color-scheme: dark;
    }
    body {
        background-color: var(--dark-bg);
        color: var(--light);
        transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Animated Background */
    .bg-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
    }

    .bg-animation::before {
        content: '';
        position: absolute;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(99, 102, 241, 0.05) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: slide 60s linear infinite;
    }

    @keyframes slide {
        0% { transform: translate(0, 0); }
        100% { transform: translate(-50%, -50%); }
    }
    
    .logo-gradient {
        background: var(--gradient-1);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
    }
    
    /* Glassmorphic Card Style */
    .glass-card {
      background: rgba(30, 41, 59, 0.6);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-xl);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .glass-modal-content {
      background: var(--dark-card);
      border-radius: 30px;
      position: relative;
      box-shadow: var(--shadow-xl);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* Form Styles */
    .glass-input {
      background: rgba(255, 255, 255, 0.05) !important;
      border: 2px solid rgba(255, 255, 255, 0.1) !important;
      border-radius: 15px !important;
      color: var(--white) !important;
      transition: all 0.3s ease;
    }
    .glass-input:focus {
      border-color: var(--primary-light) !important;
      background: rgba(255, 255, 255, 0.08) !important;
      outline: none;
      box-shadow: none;
    }
    
  </style>
</head>
<body class="dark">
  <div class="bg-animation"></div>
  <!-- This is the root element where the React app will be mounted. -->
  <div id="root"></div>
  <!-- This script loads and runs the React application. -->
  <script type="module" src="/index.tsx"></script>
</body>
</html>
